<br><br>
<div class="container contact">
  <h1>You can write us here :</h1>
  <br>
  <div class="form-group">
    <label for="InputEmail">Your Email Address : </label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="name@example.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="country">Your Country : </label>
    <select class="form-control" id="contactCountry">
      <option>KSA</option>
      <option>UAE</option>
      <option>USA</option>
      <option>OTHER</option>
    </select>
  </div>
  <div class="form-group">
    <label for="subject">Subject : </label>
    <textarea class="form-control" id="subjectBox" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="problemDetails">Details : </label>
    <textarea class="form-control" id="problemDetails" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="File1">Example file input</label>
    <input type="file" class="form-control-file" id="chooseFile1">
  </div>
  <button type="submit" class="btn btn-primary" id="sendForm">Send</button>
  </form>
</div>
